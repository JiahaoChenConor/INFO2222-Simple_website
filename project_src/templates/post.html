
<link rel='stylesheet' href='css/login_and_register.css'>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">



<img src="img/question.jpeg" alt="question" style="width: 10%; float: left; margin-top: 10px">
<div class="container" style="margin-top: 50px; font-size: xx-large">
<form action="" method="post">
  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" name="subject" class="form-control" id="subject" placeholder="Type in your post subject">
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea name="content" class="form-control" id="content" rows="10"></textarea>
  </div>
  <div class="form-group">
    <img src="data:;base64,${verification}">
    <input name="verification" type="text" class="form-control" id="inputVerification3" placeholder="Verification" autocomplete="off">
    <i class="fa fa-user"></i>
  </div>
  <input type="hidden" name="thread_id" value="0" />
<button type="submit" class="btn btn-default" id="button_post">Post</button>

</form>
</div>
