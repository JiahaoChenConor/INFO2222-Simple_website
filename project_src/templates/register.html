<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8" />
        <title>Login</title>
        <link rel='stylesheet' href='css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/login_and_register.css'>

    </head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" action="/register" method="post">
                <span class="heading">Register</span>
                <div class="form-group">
                    <input name="username" type="text" class="form-control" id="inputEmail3" placeholder="Username">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password"
                    pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,20}$" title="At least one letter and one number,length is 6-20">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group help">
                    <input name="password-confirmation" type="password" class="form-control" id="inputPassword4" placeholder="Re-enter Password">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <img src="data:;base64,${verification}">
                    <input name="verification" type="text" class="form-control" id="inputVerification3" placeholder="Verification" autocomplete="off">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <button value="Register" type="submit" class="btn btn-default" id="button_register">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
