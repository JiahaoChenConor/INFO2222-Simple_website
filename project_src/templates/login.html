<head xmlns:width="http://www.w3.org/1999/xhtml">
        <meta charset="uft-8" />
        <title>Login</title>
        <link rel='stylesheet' href='css/login_and_register.css'>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel='stylesheet' href='css/temp.css'>
    </head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" action="/login" method="post">
                <span class="heading">Login</span>
                <div class="form-group">
                    <input name="username" type="text" class="form-control" id="inputEmail3" placeholder="Username">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <img src="data:;base64,${verification}">
                    <input name="verification" type="text" class="form-control" id="inputVerification3" placeholder="Verification" autocomplete="off">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <a class="text" href="/register" id="register">Click me to register</a>
                    <button value="Login" type="submit" class="btn btn-default", id="login">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
